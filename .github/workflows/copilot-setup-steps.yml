name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.7.0'
      
      - name: Install dependencies
        run: dart pub get
